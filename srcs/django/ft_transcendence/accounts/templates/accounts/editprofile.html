{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	Editing Profile
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
{% endblock%}

{% block body %}
	<div>
		<h1 style="margin-bottom: 30px;">Edit Page</h1>
		<form hx-post="{% url 'accounts:profile_edit' %}" hx-encoding="multipart/form-data" hx-target="#app-body">
			{% csrf_token %}
			{{ u_form | crispy }}
			{{ p_form | crispy }}
			<button class="mt-3" style="display: inline-block;" type="submit">
				Update
			</button>	
		</form>
		<a href="/accounts/profile/{{ user.username }}/delete/">
			<button style="margin: 10px 0 0 0; padding: 5px 0;" class="btn_discrete text-danger">
				Delete your account
			</button>
		</a>
	</div>

{% endblock %}
